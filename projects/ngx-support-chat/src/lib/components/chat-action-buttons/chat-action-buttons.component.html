<div class="action-buttons">
  <!-- Hidden file input -->
  <input
    type="file"
    #fileInput
    multiple
    [accept]="accept()"
    (change)="onFileChange($event)"
    class="visually-hidden"
    aria-hidden="true"
    tabindex="-1"
  />

  <!-- Attach button -->
  <button
    type="button"
    class="action-button action-button--attach"
    (click)="openFilePicker()"
    [disabled]="disabled()"
    aria-label="Attach files"
  >
    <svg
      class="action-button__icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      aria-hidden="true"
    >
      <path
        d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
      />
    </svg>
  </button>

  <!-- Content projection for custom actions -->
  <ng-content />

  <!-- Send button -->
  <button
    type="button"
    class="action-button action-button--send"
    (click)="onSendClick()"
    [disabled]="disabled() || !hasContent()"
    aria-label="Send message"
  >
    <svg class="action-button__icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
    </svg>
  </button>
</div>
