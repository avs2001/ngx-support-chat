<div class="footer-container">
  <!-- Prefix Slot (e.g., emoji picker button) -->
  <div class="footer-prefix">
    <ng-content select="[chatFooterPrefix]" />
  </div>

  <!-- Main Content Area -->
  <div class="footer-content">
    <!-- Attachment previews -->
    @if (pendingAttachments().length > 0) {
      <ngx-chat-attachment-preview
        [attachments]="pendingAttachments()"
        (attachmentRemove)="attachmentRemove.emit($event)"
      />
    }

    <!-- Input area -->
    <ngx-chat-input
      [(value)]="inputValue"
      [disabled]="disabled()"
      (send)="messageSend.emit()"
    />
  </div>

  <!-- Actions -->
  <ngx-chat-action-buttons
    [hasContent]="hasContent()"
    [disabled]="disabled()"
    (send)="messageSend.emit()"
    (attachmentSelect)="attachmentSelect.emit($event)"
  >
    <ng-content select="[chatFooterActions]" />
  </ngx-chat-action-buttons>
</div>
